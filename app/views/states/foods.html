<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">
        <span translate="CATEGORIES"></span>
        <button class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-click="openCategory()"><i class="fa fa-plus"></i> <span translate="ADD"></span></button>
    </h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped b-t b-b">
                <thead>
                    <tr>
                        <th  style="width:5%">#</th>
                        <th  style="width:35%" translate="NAME"></th>
                        <th  style="width:30%" translate="DESCRIPTION"></th>
                        <th  style="width:15%" translate="STATUS"></th>
                        <th  style="width:15%" translate="EDIT"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data.categories" ng-click="openCategory(item._id)">
                        <td>{{$index}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.descriptions}}</td>
                        <td>
                            <span class="label bg-success" title="Active" ng-show="item.isPublic" translate="ACTIVE"></span>
                            <span class="label bg-default" title="Active" ng-hide="item.isPublic" translate="DISABLED"></span>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-danger"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
